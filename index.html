<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>YouQue</title>

	<link href="Styles/Foundation/css/foundation.css" rel="stylesheet" />
	<link href="Styles/Foundation/css/foundation-flex.css" rel="stylesheet" />
	<link href="App/index.css" rel="stylesheet" />
	<link href="Styles/jquery-ui.min.css" rel="stylesheet" />
</head>
<body>


	<div class="container">
		<div class="large-8 small-12 columns">
			<div class="flex-video widescreen">
				<div id="yt_player"></div>
			</div>
			<div id="similar_container" class="similar-thumbs"></div>
			<ul data-bind="sortable: { template: 'similarItemTmpl', data: similarItems }"></ul>
		</div>
		<div class="large-4 small-12 columns">
			<ul data-bind="sortable: { template: 'itemTmpl', data: queue }"></ul>

			<form class="input-group similar-options" id="search_form">
				<input class="input-group-field" type="text" id="search_q">
				<div class="input-group-button">
					<a class="button" id="search_button" href="#">Search</a>
				</div>
			</form>
			<ul data-bind="sortable: { template: 'itemTmpl', data: searchResults }"></ul>
		</div>
	</div>

	<script src="Scripts/jquery-2.2.0.min.js"></script>
	<script src="Scripts/jquery-ui.min.js"></script>
	<script src="Scripts/foundation.min.js"></script>
	<script src="Scripts/vendor/what-input.min.js"></script>
	<script src="Scripts/modernizr.js"></script>
	<script src="Scripts/handlebars-v4.0.5.js"></script>
	<script src="Scripts/Knockout/knockout-3.2.0.js"></script>
	<script src="Scripts/Knockout/knockout-ex.js"></script>
	<script src="Scripts/knockout-sortable.js"></script>

	<script id="itemTmpl" type="text/html">
		<div class="media-object">
			<div class="media-object-section">
				<div class="thumbnail">
					<img data-bind="attr: { src: thumbnail }">
				</div>
			</div>
			<div class="media-object-section">
				<h4 data-bind="text: title"></h4>
				<a href="#" class="button tiny alert" data-bind="visible: queued()" id="deque_button">Remove</a>
				<a href="#" class="button tiny" id="que_button" data-bind="click: $root.addTrackToQueue, visible: !queued()">Que</a>
				<a href="#" class="button tiny secondary" id="play_button">Play</a>
			</div>
		</div>
	</script>

	<script id="similarItemTmpl" type="text/html">
		<div class="similar-thumb">
			<img data-bind="attr: { src: thumbnail_medium }">
			<div class="expanded button-group">
				<a href="#" class="button tiny" data-bind="click: $root.addTrackToQueue" id="que_button">Que</a>
				<a href="#" class="button tiny secondary" id="play_button">Play</a>
			</div>
			<p data-bind="text: title"></p>
		</div>
	</script>


	<script src="App/trackModel.js"></script>
	<script src="App/viewModel.js"></script>
	<script src="App/index.js"></script>
	<script src="App/player.js"></script>
	<script src="App/search.js"></script>
	<script src="App/track_que.js"></script>
	<script src="App/similar.js"></script>
	<script src="App/templates/video.js"></script>
	<script src="App/templates/similar.js"></script>
	<script>
		$(document).foundation();
		$(document).ready(() => {
			main();
		});
	</script>
</body>
</html>
