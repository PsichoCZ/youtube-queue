<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>YouQue</title>

	<link href="Styles/Foundation/css/foundation.css" rel="stylesheet" />
	<link href="Styles/Foundation/css/foundation-flex.css" rel="stylesheet" />
	<link href="App/index.css" rel="stylesheet" />
</head>
<body>

	<div class="">
		<div class="large-8 small-12 columns">
			<div class="flex-video widescreen">
				<div id="yt_player"></div>
			</div>
		</div>
		<div class="large-4 small-12 columns">

			<div class="media-object">
				<div class="media-object-section">
					<div class="thumbnail">
						<img src="https://i.ytimg.com/vi/L1RgMakSgP8/default.jpg">
					</div>
				</div>
				<div class="media-object-section">
					<h4>Dreams feel real while we're in them.</h4>
					<p>I'm going to improvise. Listen, there's something you should know about me... about inception. An idea is like a virus, resilient, highly contagious. The smallest seed of an idea can grow. It can grow to define or destroy you.</p>
				</div>
			</div>

			<div class="input-group">
				<input class="input-group-field" type="number">
				<div class="input-group-button">
					<input type="submit" class="button" value="Submit">
				</div>
			</div>
		</div>
	</div>


	<script src="Scripts/jquery-2.2.0.min.js"></script>
	<script src="Scripts/foundation.min.js"></script>
	<script src="Scripts/vendor/what-input.min.js"></script>
	<script src="Scripts/modernizr.js"></script>
	<script src="Scripts/handlebars-v4.0.5.js"></script>
	<script src="App/index.js"></script>
	<script src="App/player.js"></script>
	<script>
		$(document).foundation();
		$(document).ready(() => {
			main();
		});
	</script>
</body>
</html>
